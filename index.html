
<!DOCTYPE html>
<html>
<head>
	<title>PC Remote</title>
	<link rel="stylesheet" type="text/css" href="/res/css/style.css">
</head>
<body>
	<div class="remote" id="volumeUtility">
		<button id="playPause" data-pressCond="0">
			<div class="buttoncover"></div>
			<img src="/res/icons/play-pause-24px.svg">
		</button>
		<button id="volumeUp" data-pressCond="0">
			<div class="buttoncover"></div>
			<img src="/res/icons/volume-up-24px.svg">
		</button>
		<button id="volumeDown" data-pressCond="0">
			<div class="buttoncover"></div>
			<img src="/res/icons/volume-down-24px.svg">
		</button>
		<button id="skipBack" data-pressCond="0">
			<div class="buttoncover"></div>
			<img src="/res/icons/skip-previous-24px.svg">
		</button>
		<button id="skipNext" data-pressCond="0">
			<div class="buttoncover"></div>
			<img src="/res/icons/skip-next-24px.svg">
		</button>
		<button id="volumeMute" data-pressCond="0">
			<div class="buttoncover"></div>
			<img src="/res/icons/volume-mute-24px.svg">
		</button>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="res/script/remote.js"></script>	
</body>
</html>
